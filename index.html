<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status dos Sites</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./src/css/statuspage.css" />
  </head>
  <body>
    <h1>Monitoramento de Status</h1>

    <div class="controls">
      <label for="updateTime">Atualizar a cada (segundos): </label>
      <input type="number" id="updateTime" value="30" min="20" step="2" />
      <button onclick="updateIntervalTime()">Aplicar</button>
    </div>

    <div id="statusContainer">
      <p id="lastUpdated">Atualizando...</p>
      <p>Próxima atualização em: <span id="countdown">20</span> segundos</p>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>URL</th>
            <th>Status</th>
            <th>Tempo de Resposta (ms) / Erro</th>
          </tr>
        </thead>
        <tbody id="statusTable">
          <tr>
            <td colspan="4" class="updating">Atualizando...</td>
          </tr>
        </tbody>
      </table>

      <div class="chart-container">
        <canvas id="statusChart"></canvas>
      </div>
    </div>

    <!-- Mudar o script para tipo "module" -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
